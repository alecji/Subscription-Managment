<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: #198754;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Subscription Management</h2>
        
        <div class="row g-4">
            <!-- Forms -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Subscribe</div>
                    <div class="card-body">
                        <form id="subscribeForm">
                            <input type="text" class="form-control mb-2" id="name" placeholder="Full Name" required>
                            <input type="email" class="form-control mb-2" id="email" placeholder="Email Address" required>
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                            <div id="subscribe-error" class="error-message"></div>
                            <div id="subscribe-success" class="success-message"></div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header bg-danger text-white">Unsubscribe</div>
                    <div class="card-body">
                        <form id="unsubscribeForm">
                            <input type="email" class="form-control mb-2" id="unsubEmail" placeholder="Email Address" required>
                            <button type="submit" class="btn btn-danger">Unsubscribe</button>
                            <div id="unsubscribe-error" class="error-message"></div>
                            <div id="unsubscribe-success" class="success-message"></div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Subscribers List -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Current Subscribers
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center" style="display:none">
                            <div class="spinner-border spinner-border-sm"></div>
                        </div>
                        <div id="list-error" class="error-message mb-2 text-center"></div>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="subscribersList">
                                    <!-- List will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
